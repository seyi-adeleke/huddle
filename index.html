<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link type="text/css" rel="stylesheet" href="./styles/styles.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bb3f0f6394.js"></script>
</head>
<body>
    <div class="menu">
      <img src="./images/logo.svg"/>
    </div>
    <div class="hero">
      <div class="hero_image">
          <img src="./images/illustration-mockups.svg"/>
      </div>
      <div class="hero_copy">
        <h1 class="hero_copy_header">
          Build The Community <br />Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities.
          You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>
    </div>
    <footer class='footer'>
      <div class='footer_social'>
        <a class="button">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="button">
          <i class="fab fa-twitter"></i>
        </a>
        <a class="button">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>
</body>
</html>
